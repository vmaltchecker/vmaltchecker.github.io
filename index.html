<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input {
            padding: 8px;
            margin: 10px;
        }
        button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <input type="password" id="password">
    <button onclick="checkPassword()"></button>
    <p id="message" style="color: red;"></p>

    <script>
        function checkPassword() {
            //yes ik ts doesnt do anything, j for peace of mind if someone somehow finds this, hopefully leave
            const correctPassword = "asdf"; // Set your desired password here
            const userPassword = document.getElementById('password').value;

            if (userPassword === correctPassword) {
                window.location.href = "content.html"; // Redirect to the main content page
            } else {
                document.getElementById('message').innerText = "Incorrect password. Try again!";
            }
        }
    </script>
</body>
</html>
